<body>
	<h1> SISTEM INFORMASI </H1>
	<div id="info">My Header</div>
	
	<DIV id="map"> </DIV>
	<script>
	//var map=L.map('map').setView([0,0],13);
//	var countriesLayer=L.geoJson(countries).addTo(map) ;

//data kec

	var map = L.map('map', {
		crs: L.CRS.Simple
	});
var bounds = [[0,0], [800,800]]; 
 var image = L.imageOverlay('a2.svg', bounds).addTo(map); 
 var kecamatanlayer=L.geoJson(datakecamatan).addTo(map);	 
function getColor(d) {
    return d > 1000 ? '#800026' :
           d > 500  ? '#BD0026' :
           d > 200  ? '#E31A1C' :
           d > 100  ? '#FC4E2A' :
           d > 50   ? '#FD8D3C' :
           d > 20   ? '#FEB24C' :
           d > 10   ? '#FED976' :
                      '#FFEDA0';
}
function style(feature) {
    return {
        fillColor: getColor(feature.properties.populasi),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}

// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4>SISTEM INFORMASI KASONGAN</h4>' +  (props ?
			'<b>' + props.kecamatan + '</b><br />' + props.populasi + ' people / mi<sup>2</sup>'
			: 'Hover over a state');
	};

	info.addTo(map);

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			//click: zoomToFeature
		});
	}

	geojson = L.geoJson(datakecamatan, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

var legend = L.control({position: 'bottomright'});

legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [0, 10, 20, 50, 100, 200, 500, 1000],
			labels = [],
			from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);

	


 map.fitBounds(bounds); 

//L.geoJson(datakecamatan, {style: style}).addTo(map);


	</script>
